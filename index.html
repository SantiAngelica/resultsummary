<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de resultados</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="box">
        <div class="box__resultado">
            <h1>Your Result</h1>
            <div class="box__resultado__cuentas">
                <h2>
                    76
                </h2>
                <p>of 100</p>
            </div>
            <div class="box__resultado_parrafo">
                <h3>Greate</h3>
                <p>You scored higher than 65% of the people who have taken tests.</p>
            </div>
        </div>
        <div class="box__datos">
            <h4>Summary</h4>
            <div class="box__datos__chico">
                <div class="box__datos__etiqueta etiqueta__reaction">
                    <div class="etiqueta">
                        <figure>
                            <img src="assets/images/icon-reaction.svg" alt="Icono uno">
                        </figure>
                        <h5>Reaction</h5>
                    </div>
                    <div class="valor">
                        <h4>80</h4>
                        <p> / 100</p>
                    </div>
                </div>
                <div class="box__datos__etiqueta etiqueta__memory">
                    <div class="etiqueta">
                        <figure>
                            <img src="assets/images/icon-memory.svg" alt="Icono dos">
                        </figure>
                        <h5>Memory</h5>
                    </div>
                    <div class="valor">
                        <h4>92</h4>
                        <p> / 100</p>
                    </div>
                </div>
                <div class="box__datos__etiqueta etiqueta__verbal">
                    <div class="etiqueta">
                        <figure>
                            <img src="assets/images/icon-verbal.svg" alt="Icono tres">
                        </figure>
                        <h5>Verbal</h5>
                    </div>
                    <div class="valor">
                        <h4>61</h4>
                        <p> / 100</p>
                    </div>
                </div>
                <div class="box__datos__etiqueta etiqueta__visual">
                    <div class="etiqueta">
                        <figure>
                            <img src="assets/images/icon-visual.svg" alt="Icono cuatro">
                        </figure>
                        <h5>Visual</h5>
                    </div>
                    <div class="valor">
                        <h4>72</h4>
                        <p> / 100</p>
                    </div>
                </div>
            </div>
            <input type="button" value="Continue" class="btn">
        </div>
    </div>

</body>

</html>
